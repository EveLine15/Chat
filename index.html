<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <main>
        <section class="contacts">
            <form action="#" class="search-contact">
                <input type="text" placeholder="Search">
            </form>
            <div class="contact">
                <div class="avatar-holder">
                    <img src="./images/deepSeek.png" alt="">
                </div>
                <p>DeepSeek</p>
            </div>

            <div class="contact not-active">
                <div class="avatar-holder">
                    <img src="./images/chatgpt.png" alt="">
                </div>
                <p>Chat GPT</p>
            </div>
        </section>

        <section class="chat">
            <div class="user-info">
                <div class="avatar-holder">
                    <img src="./images/deepSeek.png" alt="avatar">
                </div>
                <p>DeepSeek</p>
            </div>

            <div class="message-block">
                <div class="message-part">
                    <div class="message sender">
                        <p>Welcom to DeepSeek chat! You can ask quetions and I'll try my best to satisfy you</p>
                    </div>
                </div>
        
                <form action="#" class="message-input">
                    <input type="text" placeholder="Message" class="input-message">
                    <button><img src="./images/icons8-paper-plane-50.png" alt="paper-plane"></button>
                </form>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
